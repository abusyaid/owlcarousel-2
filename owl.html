<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.theme.default.css">
<link rel="stylesheet" href="css/owl-custom.css">
<title>Owl Carousel</title>
</head>

<body>
<div class="container mt-4">
</div>
<div class="container mt-5">
	<div class="row">
		 <div class="owl-carousel owl-theme">
			<div class="item"><img src="img/1.jpg" alt="flower1"></div>
			<div class="item"><img src="img/2.jpg" alt="flower2"></div>
			<div class="item"><img src="img/3.jpg" alt="flower3"></div>
			<div class="item"><img src="img/4.jpg" alt="flower4"></div>
			<div class="item"><img src="img/5.jpg" alt="flower5"></div>  
		 </div>
	</div>
</div>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="js/owl.carousel.js"></script>

<script>
 $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
	autoplay:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
})	
</script>

</body>
</html>
